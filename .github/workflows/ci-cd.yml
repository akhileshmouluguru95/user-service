name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build the Maven project
      - name: Build Spring Boot app
        run: ./mvnw clean package -DskipTests

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t your-dockerhub-username/user-service:latest .

      # 6️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push your-dockerhub-username/user-service:latest
